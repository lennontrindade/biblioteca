{% extends 'inicio/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Resultados da Pesquisa por "{{ query }}"</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% if results %}
        {% for fotos in results %}
        <div class="col">
            <div class="card">
                <a href="{% url 'imagem' foto.id %}">
                    <img src="{{ foto.foto.url }}" class="card-img-top" alt="{{ foto.nome }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ foto.nome }}</h5>
                    <p class="card-text">{{ foto.descricao }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>Nenhum resultado encontrado.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
